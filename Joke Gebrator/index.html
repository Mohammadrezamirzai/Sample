<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-400 max-h-screen flex justify-center items-center m-8 py-10">
    <div
      class="flex flex-col items-center justify-center bg-white h-[600px] w-[600px] rounded-xl shadow-md">
      <h2 class="text-5xl font-medium mb-32">Joke Genator</h2>
      <div id="firstjoke" class="text-2xl font-medium mb-12 px-4 text-center">
        Press Button To Laugh
      </div>
      <div
        id="loading"
        class="hidden text-2xl font-medium mb-12 px-4 text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24">
          <g>
            <circle cx="3" cy="12" r="2" fill="currentColor" />
            <circle cx="21" cy="12" r="2" fill="currentColor" />
            <circle cx="12" cy="21" r="2" fill="currentColor" />
            <circle cx="12" cy="3" r="2" fill="currentColor" />
            <circle cx="5.64" cy="5.64" r="2" fill="currentColor" />
            <circle cx="18.36" cy="18.36" r="2" fill="currentColor" />
            <circle cx="5.64" cy="18.36" r="2" fill="currentColor" />
            <circle cx="18.36" cy="5.64" r="2" fill="currentColor" />
            <animateTransform
              attributeName="transform"
              dur="1.5s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;360 12 12" />
          </g>
        </svg>
      </div>
      <div
        id="joke"
        class="hidden text-2xl font-medium mb-12 px-4 text-center"></div>
      <button
        id="jokebtn"
        class="joke-btn w-[180px] py-4 shadow-md rounded-xl bg-green-500 mt-24 hover:opacity-80 hover:-translate-y-0.5">
        Genrate
      </button>
    </div>
  </body>
</html>
